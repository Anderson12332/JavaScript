<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo DOM</title>
</head>
<body>
    <h1>Digite dois numeros</h1>
    <form action="alfabeto">
        <input type="number" name="nu1" id="inu1">
        <input type="number" name="nu2" id="inu2">
        <input type="button" value="somar" onclick="somar()">
        <div id="res">Resultado</div>
    </form>

    <script>
        function somar(){
        var tn1 = window.document.getElementById('inu1');
        var tn2 = window.document.getElementById('inu2');
        var res = window.document.getElementById('res');
        var n1 = Number(tn1.value);
        var n2 = Number(tn2.value);
        var s =n1 + n2;
        res.innerHTML = 'Essa Ã© a soma ' + s;
    }
    </script>
</body>
</html>
