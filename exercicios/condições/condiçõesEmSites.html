<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de velocidade</title>
</head>
<body>
    <h1>Verificando velocidade</h1>
    <p> Velocidade do carro <input type="number" name="textvel" id="textvel"> Km/h</p>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var numero = window.document.getElementById('textvel')
            var vel = Number(numero.value)
            var res = window.document.getElementById('res')
            res.innerHTML = (`<p>Sua velocidade é ${vel} Km/h</p>`)

            if( vel>60){
                res.innerHTML += '<p>você foi multado</p>'

            }
            else{
                res.innerHTML += '<p>Você não foi multado</p>'
            }
            res.innerHTML +=('<p>dirija sempre com cuidado</p>')
        }
    </script>
</body>
</html>
